kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-app
spec:
  replicas: 2 # Number of desired pods
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
    image: agamagarwal004/pipeline-demo
    imagePullPolicy: Always
    ports:
      - containerPort: 80
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"
